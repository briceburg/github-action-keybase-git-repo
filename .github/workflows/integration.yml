name: 'integration'

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  default:
    if: ${{ github.event_name == 'push' || github.repository == github.event.pull_request.head.repo.full_name && github.actor != 'dependabot[bot]' }}
    name: 'default'
    permissions:
      contents: 'read'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: 'actions/checkout@v3'

    - id: 'self'
      name: 'self execution'
      uses: './'
      with:
        keybase_username: '${{ secrets.KEYBASE_USERNAME }}'
        keybase_paperkey: '${{ secrets.KEYBASE_PAPERKEY }}'
        repo: 'keybase://private/briceburg/github-action-test'
        paths: '*.secret.tfvars:larry/**/moe.json:foo/test.json'
        target: 'secrets'

    #
    # testdata repository contents;
    # .
    # ├── README.md
    # ├── bar.secret.tfvars
    # ├── foo
    # │   └── test.json
    # ├── foo.secret.tfvars
    # └── larry
    #     └── curly
    #         └── moe.json
    #
    # 3 directories, 5 files
    #
    - name: 'tests'
      run: |
        # tests: action has valid 'path' output
        echo '${{ steps.self.outputs.paths }}' > output

        ## test: README.md was skipped
        grep -q --invert-match "README.md" output

        ## test: globstar expansions work
        grep -q "moe.json" outputs

        ## test: glob expansions work
        grep -q "foo.secret.tfvars" output
        grep -q "bar.secret.tfvars" output

        ## test: explicit paths work
        grep -q "foo/test.json" output
